<div id="vendors" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->
  
    <!-- CENTER -->
    <div class="center">
  
        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
  
            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                  Vendor Management
                </span>
            </div>    
            <!-- / APP TITLE -->
  
            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for Vendor"  (keyup)="vendors.filterFunction($event)">
                </div>
            </div>
            <!-- / SEARCH -->
            
            <!-- ADD BUTTON -->
            <button mat-raised-button
            [routerLink]="'/admin/vendors/new'"
                    class="add-product-button fuse-white mt-24 mt-md-0">
                <span>Add New Vendor</span>
            </button>
            <!-- / ADD BUTTON -->
  
        </div>
        <!-- / HEADER -->
  
        <!-- CONTENT CARD -->
        <div class="content-card"> 
            <mat-table class="assets-table"
                       #table [dataSource]="vendors.vendorsList"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>
  
                <!-- ID Column -->
                <ng-container matColumnDef="VendorId">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let comp">
                        <p class="text-truncate">{{comp.VendorId}}</p>
                    </mat-cell>
                </ng-container>
  
                  <!-- Vendor Column -->
                  <ng-container matColumnDef="VendorName">
                      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                      <mat-cell *matCellDef="let comp">
                          <p class="text-truncate">{{comp.VendorName}}</p>
                      </mat-cell>
                  </ng-container>

                   <!-- ELectronic Data Column -->
                   <ng-container matColumnDef="ElectronicData">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Uses Electronic Data?</mat-header-cell>
                    <mat-cell *matCellDef="let comp">
                        <p class="text-truncate"  *ngIf="comp.ElectronicData" >Yes</p>
                        <p class="text-truncate"  *ngIf="!comp.ElectronicData" >No</p>
                    </mat-cell>
                </ng-container>


                  <!-- IsWireless Column -->
                  <ng-container matColumnDef="IsWireless">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>IsWireless</mat-header-cell>
                    <mat-cell *matCellDef="let comp">
                        <p class="text-truncate"  *ngIf="comp.IsWireless" >Yes</p>
                        <p class="text-truncate"  *ngIf="!comp.IsWireless" >No</p>
                    </mat-cell>
                </ng-container>


                    <!-- IsWireline Column -->
                    <ng-container matColumnDef="IsWireline">
                        <mat-header-cell *matHeaderCellDef mat-sort-header>IsWireline</mat-header-cell>
                        <mat-cell *matCellDef="let comp">
                            <p class="text-truncate"  *ngIf="comp.IsWireline" >Yes</p>
                            <p class="text-truncate"  *ngIf="!comp.IsWireline" >No</p>
                        </mat-cell>
                    </ng-container>
               
                     <!-- Active Column -->
                <ng-container matColumnDef="Status">
                  <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Status</mat-header-cell>
                  <mat-cell *matCellDef="let comp" fxHide fxShow.gt-xs>
                      <mat-icon *ngIf="comp.Status" class="active-icon green-600 s-16">check</mat-icon>
                      <mat-icon *ngIf="!comp.Status" class="active-icon red-500 s-16">close</mat-icon>
                  </mat-cell>
              </ng-container>
  
  
              <ng-container matColumnDef="Action">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Action</mat-header-cell>
                  <mat-cell *matCellDef="let comp">
                      <p class="text-truncate"> <a [routerLink]="'/admin/companies/'+comp.CompanyId+'/edit'" mat-button class="blue" >Edit</a></p>
                  </mat-cell>
              </ng-container>
  
            
  
                <mat-header-row *matHeaderRowDef="vendors.displayedColumns; sticky:true"></mat-header-row>
  
                <mat-row *matRowDef="let product; columns: vendors.displayedColumns;"
                         class="product"
                         mat-ripple>
                </mat-row>
  
            </mat-table>
  
            <!-- <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator> -->
  
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
  </div>
